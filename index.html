<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>めもあぷり</title>
</head>
<body>
    <header class="header">
        <h1>Memo</h1>
    </header>
    <div class="all-area">
        <div class="describe-area">
            <div class="title-area">
                <h3>メモのタイトル</h3>
                <input type="text" placeholder="メモのタイトルを入力" id="TitleInput" class="txt" value="">
            </div>
            <div class="content-area">
                <h3>メモの内容</h3>
                <input type="text" placeholder="メモの内容を入力" id="ContentInput" class="txt" value="">
                <button class="tooltip Popup-btn" onclick="openPopup()">
                    <span class="tooltip-text">上記の内容を<br>より大きな画面で確認・編集します。</span>
                    <b>メモの確認・編集</b>
                </button>
                <div class="overlay" id="overlay"></div>
                <div id="popup">
                    <div class="popup_Box">
                        <div class="popup_1">
                            <h2>メモのタイトル</h2>
                            <textarea name="name" placeholder="メモのタイトルを入力" id="Title_textarea" class="popup_txt t1" value=""></textarea>
                        </div>
                        <div class="popup_2">
                            <h2>メモの内容</h2>
                            <textarea name="name" placeholder="メモの内容を入力" id="Content_textarea" class="popup_txt t2" value=""></textarea>
                        </div>
                    </div>
                    <button class="close-btn" onclick="closePopup()">✕</button>
                    <div class="popup_button-area">
                        <button class="tooltip btn btn5" onclick="PopupSaveText()">
                            <span class="tooltip-text">確認・編集した内容を<br>保存して前の画面へ戻ります。</span>
                            <b>決定</b>
                        </button>
                        <button class="tooltip btn btn6" onclick="PopupSaveAddText()">
                            <span class="tooltip-text">確認・編集した内容を<br>保存してメモ一覧に追加します。</span>
                            <b>追加</b>
                        </button>
                        <button class="tooltip btn btn7" onclick="PopupDeleteText()">
                            <span class="tooltip-text">直近で作成した<br>メモを一覧から削除します</span>
                            <b>削除</b>
                        </button>
                        <button class="tooltip btn btn8" onclick="PopupCopyText()">
                            <span class="tooltip-text">直近で作成したメモの<br>タイトル名と内容をコピーします。</span>
                            <b>コピー</b>
                        </button>
                    </div>
                </div>
            </div>
            <div class="button-area">
                <button class="btn tooltip btn1" onclick="AddTextMemo()">
                    <span class="tooltip-text">上記の内容を<br>メモ一覧に追加します。</span>
                    <b>メモ追加</b>
                </button>
                <button class="btn tooltip btn2" onclick="ResetMemo()">
                    <span class="tooltip-text">タイトル名と内容を<br>全てリセットします。</span>
                    <b>リセット</b>
                </button>
                <button class="btn tooltip btn3" onclick="DeleteMemo()">
                    <span class="tooltip-text">直近で作成した<br>メモを一覧から削除します。</span>
                    <b>メモ削除</b>
                </button>
                <button class="btn tooltip btn4" onclick="CopyMemo()">
                    <span class="tooltip-text">直近で作成したメモの<br>タイトル名と内容をコピーします。</span>
                    <b>メモコピ</b>
                </button>
            </div>
        </div>
        <div class="list-area">
            <div class="list-area-Title">
                <h3>メモの一覧</h3>
            </div>
            <ul class="list-area-Contents">
                <li class="list-0">
                    <div class="text-box">
                        <h4 class="list-title">例 メモのタイトル</h4>
                        <p class="list-content">┗メモの内容</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
